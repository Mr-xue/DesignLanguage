<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>设计规范</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name          : '',
      repo          : '',
      loadSidebar   : true, //加载侧边栏
      subMaxLevel   : 1,  //开启二级菜单
      repo          : 'https://github.com/Mr-xue/DesignLanguage.git', //渲染右上角github挂件
      coverpage     : true, //开启封面，读取 _coverpage.md
      // maxLevel      : 2, //默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
      // onlyCover  : true
      formatUpdated : '{YYYY}/{MM}/{DD} {HH}:{mm}', //可使用{docsify-updated}显示格式化后的时间
      search        : 'auto', // 开启全文搜索
      autoHeader    : true,
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
