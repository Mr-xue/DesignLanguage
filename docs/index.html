<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>设计规范</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
</head>

<body>
    <div id="app">加载中</div>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
        window.$docsify = {
            name          : '',
            repo          : '',
            loadSidebar   : true, //加载侧边栏
            subMaxLevel   : 4, //开启二级菜单
            repo          : 'https://github.com/Mr-xue/DesignLanguage.git', //渲染右上角github挂件
            coverpage     : true, //开启封面，读取 _coverpage.md
            maxLevel      : 4, //默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
            formatUpdated : '{YYYY}/{MM}/{DD} {HH}:{mm}', //可使用{docsify-updated}显示格式化后的时间
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            // search        : 'auto', // 开启全文搜索
            /*search: {
                paths: [], // or 'auto'
                placeholder: '搜索',
                noData: '无搜索结果',
                // 搜索标题的最大程级, 1 - 6
                depth: 10
            },*/
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <script>
        var title = window.location.pathname.substr(0, 50);
        const gitalk = new Gitalk({
            id: title,
            clientID: 'fe136e7a3407ddf745fe',
            clientSecret: '3418dd99415ae93f7ab2e5a9d8bd68a5860261b6',
            repo: 'DesignLanguage',
            owner: 'Mr-xue',
            admin: ['Mr-xue'],
            // facebook-like distraction free mode
            distractionFreeMode: false
        })
    </script>
</body>

</html>
